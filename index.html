<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Radar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }

    #formContainer {
      margin-bottom: 10px;
    }

    #chartContainer {
      width: 100%;
      max-width: 600px;
      height: 600px;
      margin: 0 auto;
    }

    canvas#radarChart {
      width: 100% !important;
      height: 100% !important;
      background-color: white !important;
    }

    #downloadBtn, #updateBtn {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .input-row label {
      margin-bottom: 4px;
    }

    .input-row input,
    .input-row select {
      width: 100%;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
    }

    .success-message {
      color: green;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ACT Radar</h2>

  <div id="formContainer">
    <form id="scoreForm"></form>
    <button id="updateBtn">Update Chart</button>
    <div id="submissionSuccess" class="success-message"></div>
  </div>

  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const labels = [
        "Capability", "Motivation", "Connectivity", "Segmentation",
        "Influence", "Norms", "Processes", "Governance", "Resources"
      ];

      const labelColors = {
        "Capability": "#F4B5A1",
        "Motivation": "#F4B5A1",
        "Connectivity": "#90A4B5",
        "Segmentation": "#90A4B5",
        "Influence": "#90A4B5",
        "Norms": "#93AB94",
        "Processes": "#93AB94",
        "Governance": "#93AB94",
        "Resources": "#93AB94"
      };

      const form = document.getElementById("scoreForm");

      // Add form inputs
      labels.forEach(label => {
        const row = document.createElement("div");
        row.className = "input-row";

        const labelEl = document.createElement("label");
        labelEl.textContent = label;
        row.appendChild(labelEl);

        const select = document.createElement("select");
        select.name = label;
        for (let i = 1; i <= 5; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          select.appendChild(opt);
        }
        row.appendChild(select);

        const functionInput = document.createElement("input");
        functionInput.type = "text";
        functionInput.name = `function_${label}`;
        functionInput.placeholder = `Function for ${label}`;
        row.appendChild(functionInput);

        form.appendChild(row);
      });

      const ctx = document.getElementById("radarChart").getContext("2d");
      let radarChart;

      function wrapText(text, maxLen = 25) {
        const words = text.split(" ");
        let lines = [];
        let line = "";

        words.forEach(word => {
          if ((line + word).length > maxLen) {
            lines.push(line.trim());
            line = "";
          }
          line += word + " ";
        });
        if (line) lines.push(line.trim());

        return lines.join("\n");
      }

      function getScoresFromForm() {
        return labels.map(label =>
          parseFloat(document.querySelector(`select[name='${label}']`).value)
        );
      }

      function drawChart(scores) {
        const functionLabels = labels.map(label => {
          const functionText = document.querySelector(`input[name='function_${label}']`).value.trim();
          if (!functionText) return label;
          return `${label}\n(${wrapText(functionText)})`;
        });

        if (radarChart) radarChart.destroy();

        radarChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: functionLabels,
            datasets: [{
              label: 'Your Scores',
              data: scores,
              fill: true,
              backgroundColor: 'rgba(68, 68, 68, 0.3)',
              borderColor: '#444444',
              pointBackgroundColor: labels.map(label => labelColors[label]),
              pointBorderColor: '#444444',
              pointHoverBackgroundColor: '#fff',
              pointHoverBorderColor: labels.map(label => labelColors[label])
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              r: {
                min: 0,
                max: 5,
                ticks: {
                  stepSize: 1,
                  color: '#333',
                  font: { size: 14 }
                },
                pointLabels: {
                  display: true,
                  color: (ctx) => labelColors[labels[ctx.index]],
                  font: {
                    size: 10,
                    weight: 'bold'
                  }
                },
                grid: {
                  color: '#ccc',
                  circular: true
                },
                angleLines: { color: '#ccc' }
              }
            },
            elements: {
              line: { borderWidth: 3, tension: 0 },
              point: { radius: 5 }
            },
            plugins: {
              legend: { display: false },
              tooltip: { position: 'nearest' }
            }
          }
        });
      }

      drawChart(getScoresFromForm());

      document.getElementById("updateBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const scores = getScoresFromForm();
        drawChart(scores);
        document.getElementById("submissionSuccess").textContent = "Chart updated!";
      });
    });
  </script>
</body>
</html>
