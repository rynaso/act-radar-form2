<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT Radar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
      position: relative;
    }

    #formContainer {
      margin-bottom: 10px;
    }

    #chartContainer {
      width: 100%;
      max-width: 600px;
      height: 600px;
      margin: 0 auto;
      position: relative;
    }

    canvas#radarChart {
      width: 100% !important;
      height: 100% !important;
      background-color: white !important;
      display: block;
      margin: 0 auto;
    }

    #downloadBtn, #updateBtn {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .input-row label {
      margin-bottom: 4px;
    }

    .input-row input,
    .input-row select {
      width: 100%;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
    }

    .success-message {
      color: green;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .label-button {
      font-family: Arial, sans-serif;
      font-size: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 2px 5px;
      cursor: pointer;
      position: absolute;
      z-index: 1000;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">ACT Radar</h2>

  <div id="formContainer">
    <div class="input-row">
      <label for="userEmail">Your Email:</label>
      <input type="email" id="userEmail" required />
      <div id="emailError" class="error-message"></div>
    </div>
    <div class="input-row">
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" />
      <div id="projectError" class="error-message"></div>
    </div>
    <form id="scoreForm"></form>
    <button id="updateBtn">Update Chart</button>
    <button id="downloadBtn">Download Picture</button>
    <div id="submissionSuccess" class="success-message"></div>
  </div>

  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const labels = [
        "Capability", "Motivation", "Connectivity", "Segmentation",
        "Influence", "Norms", "Processes", "Governance", "Resources"
      ];

      const labelColors = {
        "Capability": "#F4B5A1",
        "Motivation": "#F4B5A1",
        "Connectivity": "#90A4B5",
        "Segmentation": "#90A4B5",
        "Influence": "#90A4B5",
        "Norms": "#93AB94",
        "Processes": "#93AB94",
        "Governance": "#93AB94",
        "Resources": "#93AB94"
      };

      const form = document.getElementById("scoreForm");

      labels.forEach(label => {
        const row = document.createElement("div");
        row.className = "input-row";

        const labelEl = document.createElement("label");
        labelEl.textContent = label;
        row.appendChild(labelEl);

        const select = document.createElement("select");
        select.name = label;
        for (let i = 1; i <= 5; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          select.appendChild(opt);
        }
        row.appendChild(select);

        const functionInput = document.createElement("input");
        functionInput.type = "text";
        functionInput.name = `function_${label}`;
        functionInput.placeholder = `Function for ${label}`;
        row.appendChild(functionInput);

        form.appendChild(row);
      });

      const ctx = document.getElementById("radarChart").getContext("2d");
      let radarChart;

      function getScoresFromForm() {
        return labels.map(label =>
          parseFloat(document.querySelector(`select[name='${label}']`).value)
        );
      }

      function drawChart(scores, showLabels = true, scaleMultiplier = 1) {
        const functionTexts = labels.map(label =>
          document.querySelector(`input[name='function_${label}']`).value.trim()
        );

        if (radarChart) radarChart.destroy();
        document.querySelectorAll(".label-button").forEach(el => el.remove());

        radarChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Your Scores',
              data: scores,
              fill: true,
              backgroundColor: 'rgba(68, 68, 68, 0.3)',
              borderColor: '#444444',
              pointBackgroundColor: labels.map(label => labelColors[label]),
              pointBorderColor: '#444444',
              pointHoverBackgroundColor: '#fff',
              pointHoverBorderColor: labels.map(label => labelColors[label])
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              r: {
                min: 0,
                max: 5,
                ticks: {
                  stepSize: 1,
                  color: '#333',
                  font: { size: 16 }
                },
                pointLabels: {
                  display: showLabels,
                  callback: () => "" // hide default text
                },
                grid: {
                  color: '#ccc',
                  circular: true
                },
                angleLines: { color: '#ccc' }
              }
            },
            elements: {
              line: { borderWidth: 3, tension: 0 },
              point: { radius: 5 * scaleMultiplier }
            },
            plugins: {
              legend: { display: false },
              tooltip: { position: 'nearest' }
            },
            onResize: () => setTimeout(() => addLabelButtons(functionTexts), 100)
          },
          plugins: [{
            id: 'customLabels',
            afterDraw(chart) {
              addLabelButtons(functionTexts);
            }
          }]
        });
      }

      function addLabelButtons(functionTexts) {
        document.querySelectorAll(".label-button").forEach(el => el.remove());

        const chartArea = radarChart.chartArea;
        const canvas = radarChart.canvas;
        const centerX = (chartArea.left + chartArea.right) / 2;
        const centerY = (chartArea.top + chartArea.bottom) / 2;
        const radius = radarChart.scales.r.drawingArea;
        const angleStep = (2 * Math.PI) / labels.length;

        labels.forEach((label, i) => {
          const angle = angleStep * i - Math.PI / 2;
          const x = centerX + Math.cos(angle) * (radius + 30);
          const y = centerY + Math.sin(angle) * (radius + 30);

          const btn = document.createElement("button");
          btn.textContent = label;
          btn.className = "label-button";
          btn.style.left = `${x}px`;
          btn.style.top = `${y}px`;

          btn.onclick = () => {
            alert(`${label} Function:\n\n${functionTexts[i] || "(no text provided)"}`);
          };

          canvas.parentElement.appendChild(btn);
        });
      }

      drawChart(getScoresFromForm());

      document.getElementById("updateBtn").addEventListener("click", function (e) {
        e.preventDefault();

        const email = document.getElementById("userEmail").value.trim();
        const project = document.getElementById("projectName").value.trim();
        const scores = getScoresFromForm();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        document.getElementById("emailError").textContent = "";
        document.getElementById("projectError").textContent = "";
        document.getElementById("submissionSuccess").textContent = "";

        let hasError = false;

        if (!emailPattern.test(email)) {
          document.getElementById("emailError").textContent = "Please enter a valid email address.";
          hasError = true;
        }

        if (!project) {
          document.getElementById("projectError").textContent = "Please enter a project name.";
          hasError = true;
        }

        if (hasError) return;

        const functions = {};
        labels.forEach(label => {
          const val = document.querySelector(`input[name='function_${label}']`).value.trim();
          functions[`function_${label}`] = val;
        });

        drawChart(scores); // Redraw with updated buttons

        const payload = {
          userEmail: email,
          projectName: project,
          Capability: scores[0],
          Motivation: scores[1],
          Connectivity: scores[2],
          Segmentation: scores[3],
          Influence: scores[4],
          Norms: scores[5],
          Processes: scores[6],
          Governance: scores[7],
          Resources: scores[8],
          ...functions
        };

        fetch("https://script.google.com/macros/s/AKfycbxjptRo_JvyMlLfEHAwvYQZZLJVQNc1f7H86MSte_O0uJKgKVJd04vvWHE8DVyJ_aut/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        document.getElementById("submissionSuccess").textContent = "Your scores have been submitted!";
      });

      document.getElementById("downloadBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const originalScores = getScoresFromForm();
        const scaledScores = originalScores.map(score => score * 1.3);
        drawChart(scaledScores, true, 1.5);

        setTimeout(() => {
          const chartCanvas = document.getElementById("radarChart");
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = chartCanvas.width;
          tempCanvas.height = chartCanvas.height;
          const tempCtx = tempCanvas.getContext("2d");

          tempCtx.fillStyle = "#ffffff";
          tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
          tempCtx.drawImage(chartCanvas, 0, 0);

          const link = document.createElement("a");
          link.download = "radar_chart.png";
          link.href = tempCanvas.toDataURL("image/png");
          link.click();

          drawChart(originalScores, false);
        }, 300);
      });
    });
  </script>
</body>
</html>
